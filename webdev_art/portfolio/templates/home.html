{% extends "base.html" %}

{% block main %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slider {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 400px;
        }

        .slider-track {
            display: flex;
            transition: transform 0.05s ease-in-out;
            cursor: pointer;
        }

        .slider img {
            height: 100%;
            flex-shrink: 0;
            margin-right: 10px;
            filter: grayscale(100%);
            transition: filter 0.5s ease-in-out;
        }

        /* Hover effect for the image to transition from grayscale to RGB */
        .slider img:hover {
            filter: grayscale(0%);
        }

        .wipe-animation {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .wipe-animation img {
            position: relative;
            z-index: 1;
            transition: transform 0.1s ease-in-out, filter 0.1s ease-in-out;
        }

        .wipe-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
            z-index: 2;
        }

        .wipe-animation:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-black text-white h-screen font-cardinal">

    <h1 class="text-3xl p-6">Welcome to the Home Page!</h1>

    {% if user.is_authenticated %}
        <p class="p-6">Hello, {{ user.username }}! You are logged in.</p>

        <!-- Gallery Slider -->
        <div class="slider" onmousemove="moveSlider(event)">
            <div class="slider-track">
                {% for image in work_images %}
                    <img src="{{ image.image.url }}" alt="{{ image.title }}" class="object-cover">
                {% endfor %}
            </div>
        </div>

    {% else %}
        <a href="{% url 'login' %}" class="bg-green-500 text-white py-2 px-4 rounded m-6">Login</a>
        <a href="{% url 'register' %}" class="bg-blue-500 text-white py-2 px-4 rounded">Register</a>
    {% endif %}

    <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.next-preview img');
    const currentImage = document.querySelector('#current-image img');

    function navigateToNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        currentImage.src = images[currentIndex].src;
    }

    // Enable horizontal scrolling with mouse wheel
    const scrollContainer = document.getElementById('scrollContainer');

    scrollContainer.addEventListener('wheel', function(event) {
        if (event.deltaY > 0 || event.deltaX > 0) {
            scrollContainer.scrollLeft += 500;
        } else {
            scrollContainer.scrollLeft -= 500;
        }
        event.preventDefault();
    });
</script>


</body>
{% endblock %}

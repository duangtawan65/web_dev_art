{% extends 'base.html' %}

{% block main %}
  <div class="flex justify-center items-center h-screen bg-black">
    <div class="bg-gray-900 shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold text-center mb-6 text-white">Password Reset Complete</h2>
      <p class="text-white text-center mb-6">
        Your password has been successfully reset. You can now log in with your new password.
      </p>

      <!-- Button to go to login page -->
      <div class="text-center">
        <a href="{% url 'login' %}" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">
          Go to Login
        </a>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block main %}
<div class="h-screen flex justify-center items-center">
  <div class="bg-gray-900 shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center mb-6">Create Your Account</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your username">
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your email">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your password">
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-500 rounded-lg bg-black text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Confirm your password">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-600 transition duration-200 ease-in-out">Sign Up</button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-gray-300 hover:underline">Log In</a>
    </p>

    <a href="{% url 'home' %}" class="block text-center text-gray-400 hover:underline mt-4">Back to Home</a>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h2>Portfolio ของคุณ</h2>
  <div class="portfolio-gallery">
    {% for image in portfolio_images %}
      <div class="portfolio-item">
        <img src="{{ image.image.url }}" alt="{{ image.title }}">
        <p>{{ image.title }}</p>
        <p>{{ image.description }}</p>
      </div>
    {% empty %}
      <p>ยังไม่มีภาพใน Portfolio ของคุณ</p>
    {% endfor %}
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block main %}
  <div class="flex justify-center items-center h-screen bg-black">
    <div class="bg-gray-900 shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold text-center mb-6 text-white">Reset Your Password</h2>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Email Input Field -->
        <div>
          <label for="id_email" class="block text-white">Email</label>
          <input type="email" name="email" id="id_email" class="w-full p-3 bg-gray-800 text-white border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 "placeholder="Enter your Email">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
